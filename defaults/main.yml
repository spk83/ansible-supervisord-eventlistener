---
# http://supervisord.org/configuration.html#eventlistener-x-section-settings

supervisord_conf_dir: /etc/supervisor/conf.d

# supervisord_eventlistener_name: example

# REQUIRED - no defaults has been set for supervisord_eventlistener_command
# supervisord_eventlistener_command: /bin/example -d {{magical_var}}

# REQUIRED - no defaults has been set for supervisord_eventlistener_events
# supervisord_eventlistener_events: EXITED,FATAL

# REQUIRED - no defaults has been set for supervisord_eventlistener_process_name
# supervisord_eventlistener_process_name: foo_bar

supervisord_eventlistener_env: {}
# supervisord_eventlistener_env:
#  KEY1: VALUE1
#  KEY2: VALUE2

# supervisord_eventlistener_username: root
# supervisord_eventlistener_autorestart: unexpected
# supervisord_eventlistener_stopasgroup: false

supervisord_eventlistener_addl_settings: {}
# supervisord_eventlistener_addl_settings:
#   killasgroup: true
#   stopsignal: HUP

# Redirect supervisord_eventlistener's stderr output to be sent back to supervisord on its stdout
# supervisord_eventlistener_redirect_stderr: false

# Use the options below to edit log location for supervisord_eventlistener. If set to AUTO, supervisor will automatically choose a file location.
# If this is set to NONE, supervisord will create no log file. Default value is AUTO.
# AUTO log files and their backups will be deleted when supervisord restarts.

# Put supervisord_eventlistener's stdout output in this file (and if supervisord_eventlistener_redirect_stderr is true, also place stderr output in this file)
# supervisord_eventlistener_stdout_logfile: /example/program_stdout.log

# Put process stderr output in this file unless supervisord_eventlistener_redirect_stderr is true
# supervisord_eventlistener_stderr_logfile: /example/program_stderr.log

# The maximum number of bytes that may be consumed by supervisord_eventlistener_stdout_logfile before it is rotated (0=unlimited)
# supervisord_eventlistener_stdout_logfile_maxbytes: 50MB

# The maximum number of bytes that may be consumed by supervisord_eventlistener_stderr_logfile before it is rotated (0=unlimited)
# supervisord_eventlistener_stderr_logfile_maxbytes: 50MB
